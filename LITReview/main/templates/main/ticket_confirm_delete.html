{% extends 'index.html' %}
{% block content %}
<div class="text-center mt-5">
    <p>Etês-vous sûr de vouloir supprimer votre ticket: <strong>{{object.title}}</strong>?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-light border border-black mt-2 me-5 ">Supprimer</button>
        <a type="button" href="{% url 'posts' %}" class="btn btn-light border border-black mt-2 me-5 ">Retourner</a>
    </form>

</div>

{% endblock content %}
