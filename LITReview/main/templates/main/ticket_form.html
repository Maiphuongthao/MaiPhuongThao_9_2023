{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="w-75 mb-4 ">
<h2 class="text-center mt-5 fw-normal">Modifier votre ticket</h2>
<form method="post" enctype="multipart/form-data" class="container mt-4">
    {% csrf_token %}
    {{ form|crispy }}
    {% if ticket.image %}
    <div>
        <img class="object-fit-contain" src="{{ticket.image.url }}" alt="{{ticket.title}}">
    </div>
    {% endif %}
    <div class=" d-flex justify-content-end gap-4 mt-5">
        <a href="{% url 'flux' %}" type="button"
            class="btn btn-light border border-black">Retourner</a>
        <button type="submit" class="btn btn-light border border-black">Envoyer</button>
    </div>
</form>
</section>

{% endblock content %}
