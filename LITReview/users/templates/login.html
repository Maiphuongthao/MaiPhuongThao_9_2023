{% extends 'index.html' %}
{% block content %}

<section id="login-section" class="d-flex flex-row align-items-center justify-content-center mt-5">
    <div class="d-flex flex-column justify-content-center col-6 align-items-center">
        <h2 class="h3 mb-3 fw-normal">Inscrivez-vous maintenant</h2>
        <button onclick="location.href='{% url 'signup' %}'" type="button"
            class="btn btn-light border border-black mx-auto">S'incrire</button>
    </div>
    <form method="post" class="d-flex flex-column justify-content-center col-6">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center">
            <h2 class="h3 mb-5 fw-normal">Connectez-vous</h2>
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Mot de passe">
            </div>
        </div>
        </br>
        <button type="submit" class="btn btn-light border border-black mx-auto mt-2 ">Se
            connecter</button>
    </form>
</section>

{% endblock content %}
