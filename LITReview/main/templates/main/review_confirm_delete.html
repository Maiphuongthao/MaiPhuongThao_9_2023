{% extends 'index.html' %}
{% block content %}
<div class="text-center mt-5">
    <p>Etês-vous sûr de vouloir supprimer votre review d'une critique :  <strong>{{object.headline}}</strong>?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit" class="btn btn-light border border-black mt-2 me-5 ">Supprimer</button>
        <button type="button" onclick="location.href='{% url 'posts' %}'" class="btn btn-light border border-black mt-2 me-5 ">Retourner</button>
    </form>

</div>

{% endblock content %}
